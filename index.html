<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kristian & Lyka — Wedding</title>
  <meta name="description" content="Join us for the wedding of Kristian & Lyka.">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Site CSS -->
  <link rel="stylesheet" href="invitation.css" />
</head>
<body>
  <!-- ===== NAV ===== -->
  <header class="nav" id="nav" aria-label="Primary">
    <a class="brand" href="#home" aria-label="Home">
      <span class="serif" style="font-size:18px">Kristian <span aria-hidden="true">&</span> Lyka</span>
    </a>
    <nav>
      <button class="hamburger" aria-expanded="false" aria-controls="menu" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
      <div id="menu" class="menu" role="menubar">
        <!-- Optional: add nav links here -->
      </div>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero" id="home" aria-label="Hero">
    <div class="hero__bg" aria-hidden="true"></div>
    <div class="hero__overlay" aria-hidden="true"></div>

    <div class="hero__content container">
      <div class="eyebrow">We're Getting Married</div>
      <h1 class="serif">Kristian <span class="amp">&</span> Lyka</h1>

      <div class="countdown" aria-live="polite" id="countdown">
        <div class="unit"><div class="num" data-unit="days">–</div><div class="lbl">Days</div></div>
        <div class="unit"><div class="num" data-unit="hours">–</div><div class="lbl">Hours</div></div>
        <div class="unit"><div class="num" data-unit="minutes">–</div><div class="lbl">Minutes</div></div>
        <div class="unit"><div class="num" data-unit="seconds">–</div><div class="lbl">Seconds</div></div>
      </div>

      <!-- CTA Button: opens Bootstrap modal -->
      <div class="cta" style="margin-top:22px">
        <button class="btn btn--primary" id="rsvpBtn" data-bs-toggle="modal" data-bs-target="#rsvpModal">
          RSVP Now
        </button>
      </div>
    </div>
  </section>

  <!-- ===== RSVP MODAL ===== -->
  <div class="modal fade" id="rsvpModal" tabindex="-1" aria-labelledby="rsvpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rsvpModalLabel">Enter RSVP Code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="rsvpModalForm" novalidate>
            <div class="mb-3">
              <label for="code" class="form-label">RSVP Code</label>
              <input type="text" class="form-control" id="code" name="code" required>
              <div class="invalid-feedback">Please enter your RSVP code.</div>
            </div>
            <button type="submit" class="btn btn--primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer class="container" aria-label="Footer">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap">
      <p>© <span id="year"></span> Kristian & Lyka</p>
      <p>Questions? <a href="https://facebook.com" target="_blank" rel="noopener">Chat us on Facebook</a> • <span aria-label="hashtag">#KristianAndLyka2025</span></p>
    </div>
  </footer>

  <!-- Lightbox (for gallery images elsewhere on the page) -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
    <img alt="Preview" id="lightbox-img">
  </div>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Site JS -->
  <script src="invitation.js"></script>
</body>
</html>
